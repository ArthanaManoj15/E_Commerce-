<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Acme&family=Alfa+Slab+One&family=Big+Shoulders+Inline+Text:wght@300;600&family=Crimson+Text:ital@0;1&family=Indie+Flower&family=Lumanosimo&family=Noto+Serif+Khojki&family=Nunito+Sans:wght@600&family=Poppins:wght@300&family=Shadows+Into+Light&family=Special+Elite&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="fetch.css">
    <link rel="icon" type="image/icon"
        href="https://thumbs.dreamstime.com/b/creative-letter-vv-logo-vector-template-black-color-design-173188881.jpg">

    <title>E-Commerce</title>
  
</head>

<body>

    
    <!-- Header-->
    <header class=" py-1"
        style="background-image: url(https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvcHBpbmclMjBnaXJsfGVufDB8fDB8fHww);height: 610px; background-size: cover;background-position: top;">
        <nav class="navbar navbar-expand-lg-3 p-2" style="background-color: rgb(210 208 195);">
            <div class="container px-4 px-lg-4 my-2">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-bag-shopping"></i><span
                        style="font-weight: bolder;font-size: 30px;">V</span>OUGUE <span
                        style="font-weight: bolder;font-size: 30px;">V</span>ILLA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="What are you looking for?" aria-label="Search">
                        <button class="btn btn-outline-dark fw-bolder" type="submit">Search</button>
                    </form>
                </div>
    
            </div>
        </nav>
        <div class="container px-4 px-lg-5 my-5 ">
            <div class="text-center text-white content ">
                <h1 class="display-4 fw-bolder" style="text-shadow: 2px 2px black;margin-top: 200px;">Shop in style</h1>
                <p class="lead fw-bold text-white-70 mb-0 title"  >Discover the Collection</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="result">
            

            </div>
        </div>
    </section>


    <!-- Footer section -->
    <footer id="site-footer">
        <div class="icon-set">
            <div class="icon">
                <a href="https://www.instagram.com/explore/" target="_blank">
                    <i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="icon">
                <a href="https://twitter.com/i/flow/login" target="_blank">
                    <i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="icon">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="icon">
                <a href="https://www.facebook.com/login/" target="_blank">
                    <i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="icon">
                <a href="https://www.youtube.com/login/" target="_blank">
                    <i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="privacy m-3 ">
                <a class="privacy-contact ms-5"> <small class="text-muted">&nbsp; &nbsp; &nbsp; PRIVACY |
                        DISCLAIMER
                        | CONTACT</small></a>
            </div>

            <h4 class="text-center fs-6">&copy; 2024 Vougue Villa all rights reserved.</h4>
        </div>
    </footer>
</body>

<script>
    fetch('https://fakestoreapi.com/products').then((response) => {
        // console.log(response);
        response.json().then((data) => {
            // .json->to remove unwanted data,it again returns promise,so use .then
            console.log(data);

            data.forEach(product => {
                result.innerHTML += ` <div class="col mb-5">
                    <div class="card h-100 shadow">
                        <!-- Product image-->
                        <img class="card-img-top" src="${product.image}" alt="..." height="300px" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class=" title fw-bold">${product.title.slice(0,20)}...</h5>
                                <!-- Product price-->
                                $ <span class="fs-3 fw-1 ">${product.price}</span>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center options"><a class="btn btn-outline-dark mt-auto" href="#">VIEW OPTIONS</a>
                            </div>
                        </div>
                    </div>
                </div>
                `
            });
        })
    })
</script>

</html>
